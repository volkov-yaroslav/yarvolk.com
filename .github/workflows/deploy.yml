name: Deploy to CloudPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update server source backup
        run: |
          if [ -d /home/yarvolk-com/site-src/.git ]; then
            git -C /home/yarvolk-com/site-src fetch --all --prune
            git -C /home/yarvolk-com/site-src reset --hard origin/main
          else
            git clone https://github.com/volkov-yaroslav/yarvolk.com.git /home/yarvolk-com/site-src
          fi

      - name: Deploy
        run: |
          rm -f dist/.gitignore
          rsync -az --delete dist/ /home/yarvolk-com/htdocs/yarvolk.com/
